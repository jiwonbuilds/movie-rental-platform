<h1>Add a Movie</h1>
<form id="add_form" method="post" action="#">
  <div class="form-group">
    <label for="movieTitle">Movie Title</label>
    <input name="movieTitle" placeholder="Movie Title" type="text" class="form-control" id="movieTitle">
  </div>

  <div class="form-group">
    <label for="movieYear">Movie Year</label>
    <input name="movieYear" placeholder="Released Year" type="text" class="form-control" id="movieYear">
  </div>

  <div class="form-group">
    <label for="movieDirector">Movie Director</label>
    <input name="movieDirector" placeholder="Movie Director" type="text" class="form-control" id="movieDirector">
  </div>

  <div class="form-group">
    <label for="movieStarName">Movie Star Name</label>
    <input name="movieStarName" placeholder="Star Name" type="text" class="form-control" id="movieStarName">
  </div>

  <div class="form-group">
    <label for="movieStarYear">Movie Star Birth Year</label>
    <input name="movieStarYear" placeholder="Star Year of Birth" type="text" class="form-control" id="movieStarYear">
  </div>

  <div class="form-group">
    <label for="movieGenre">Movie Genre Name</label>
    <input name="movieGenre" placeholder="Genre Name" type="text" class="form-control" id="movieGenre">
  </div>

  <button id="add" type="submit" class="btn btn-primary">Add</button>

</form>
<div id="add_error_message" class="mt-3"></div>
