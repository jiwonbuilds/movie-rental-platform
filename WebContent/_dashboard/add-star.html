<h1>Add a Star</h1>
<form id="add_form" method="post" action="#">
    <div class="form-group">
        <label for="starName">Star Name</label>
        <input name="starName" placeholder="Star Name" type="text" class="form-control" id="starName">
    </div>

    <div class="form-group">
        <label for="starYear">Year of Birth</label>
        <input name="starYear" placeholder="Year of Birth" type="text" class="form-control" id="starYear">
    </div>

    <button id="add" type="submit" class="btn btn-primary">Add</button>

</form>
