  </a>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="main.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="top20.html">Top 20</a>

      <li class="nav-item">
        <a class="nav-link" href="movies.html">Results</a>

    <div class="ml-auto">
      <form class="form-inline my-2 my-lg-0" id="ft-search" action="movies.html" method="get">

               class="autocomplete-searchbox form-control mr-2"
               placeholder="Search Movies"/>
        <input type="hidden" name="myear" value="">

<h1>Checkout</h1>
<form id="payment_form" method="post" action="#">
  <div class="form-group">
    <label for="cardNum">Card Number</label>
    <input name="cardNum" placeholder="Credit Card Number" type="text" class="form-control" id="cardNum">
  </div>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input name="firstName" placeholder="First Name" type="text" class="form-control" id="firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input name="lastName" placeholder="Last Name" type="text" class="form-control" id="lastName">
  </div>

  <div class="form-group">
    <label for="expDate">Expiration Date</label>
    <input name="expDate" type="date" class="form-control" id="expDate" required>
  </div>

  <button id="order" type="submit" class="btn btn-primary">Confirm Order</button>

</form>
<div id="checkout_error_message" class="mt-3"></div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to top20.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="./payment.js"></script>
