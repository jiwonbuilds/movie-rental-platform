<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load top20.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Fablix - Home</title>

    <style>
        .navbar-custom {
            background-color: #5c6c7c;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-dark fixed-top w-200">
    <a class="navbar-brand" href="#">
        <img src="fablix_logo.png" height="50" width="50" class="d-inline-block" alt="F">
        Fablix
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="main.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="top20.html">Top 20</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="movies.html">Results</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="search_form" action="movies.html" method="get">
            <div class="input-group mr-1">
                <input type="text" class="form-control" name="mtitle" aria-label="Movie Title" placeholder="Title">
            </div>
            <div class="input-group mr-1">
                <input type="text" class="form-control" name="myear" aria-label="Release Year" placeholder="Year">
            </div>
            <div class="input-group mr-1">
                <input type="text" class="form-control" name="mdirector" aria-label="Movie Director" placeholder="Director">
            </div>
            <div class="input-group mr-1">
                <input type="text" class="form-control" name="mstar" aria-label="Movie Star" placeholder="Star">
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Search</button>
        </form>
        <a href="shopping-cart.html" class="btn btn-success my-2 my-sm-0">Cart</a>
    </div>
</nav>

<h1>Top 20 Rated Movies</h1>

<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-striped">
    <!-- Create a table header -->
    <thead class="thead-dark thead-bordered">
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with top20.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to top20.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="top20.js"></script>
</body>
<footer>
    <p>Copyright &copy; 2023 Jenny Lee. All rights reserved.</p>
</footer>

</html>
